<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name</label>
        <input type="text" autofocus required id="name" />
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" />
        <label for="password">Password</label>
        <input type="password" name="" id="password" /><br /><br />
        <label for="phone">Phone</label>
        <input type="number" name="" id="phone" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="url">Url</label>
        <input type="url" id="url" />
        <label for="tel">Tel</label>
        <input type="tel" id="tel" /><br /><br />
        <label for="search">Search</label>
        <input type="search" id="search" />
      </fieldset>
      <br /><br />
      <label for="tomato">Tomate</label>
      <input type="checkbox" id="tomato" /><br />
      <input type="time" /> <br />
      <input type="month" name="" id="" />
      <input type="datetime-local" />
      <input type="week" name="" id="" /><br />
      <select name="" id="">
        <option value="Choose">Choose 1 item</option>
        <option value="Cheese">Cheese</option>
        <option value="Eggs">Eggs</option>
        <option value="Salad">Salad</option>
      </select>
      <br />
      <input type="range" /> <br />
      <input type="color" /> <br />
      <input type="file" /><br /><br />
      <input type="image" src="orca.jfif" /><br />

      <input type="hidden" />
      <br />
      <textarea
        name="inputtext"
        id=""
        cols="30"
        rows="10"
        placeholder="Write what you want plaese"
      ></textarea>
      <br /><br />
      <input type="radio" checked="checked" name="drinks" id="coffee" />
      <label for="coffee">Coffee</label>
      <input type="radio" name="drinks" id="tea" />
      <label for="tea">Coffee</label>
      <input type="radio" name="drinks" id="orangeJuice" />
      <label for="coffee">Orange Juice</label>
      <br /><br />
      <input type="date" name="" id="" />
      <br /><br />
      <button type="button"><a href="https://www.google.com" target="_blank">Google</a></button><br><br>
      <button type="button">Submit</button>
      <input type="reset" name="reset" value="Reset" />
    </form>

    <video src=""></video>

    


  </body>
</html>
